services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: assistant
      POSTGRES_PASSWORD: assistant
      POSTGRES_DB: assistant
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U assistant"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: api
    environment:
      DATABASE_URL: postgres://assistant:assistant@db:5432/assistant?sslmode=disable
      REDIS_URL: redis://redis:6379/0
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      LOG_LEVEL: debug
      FEATURE_ONBOARDING_V1: "true"
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: worker
    environment:
      DATABASE_URL: postgres://assistant:assistant@db:5432/assistant?sslmode=disable
      REDIS_URL: redis://redis:6379/0
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      LOG_LEVEL: debug
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  migrate:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: migrate
    environment:
      DATABASE_URL: postgres://assistant:assistant@db:5432/assistant?sslmode=disable
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
